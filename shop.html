<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuottajamarket - Kauppa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="Tuottajamarket Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Etusivu</a></li>
        <li><a href="cart.html">Ostoskori</a></li>
      </ul>
    </nav>
  </header>

  <!-- Tuotteet -->
  <section class="product-list">
    <h2>Tuotteet</h2>
    <div class="product">
      <img src="product1.jpg" alt="Tuote 1">
      <p>Nimi: Lähimaito</p>
      <p>Hinta: 2.99 €</p>
      <button class="add-to-cart" data-id="1">Lisää ostoskoriin</button>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Tuote 2">
      <p>Nimi: Lähileipä</p>
      <p>Hinta: 3.50 €</p>
      <button class="add-to-cart" data-id="2">Lisää ostoskoriin</button>
    </div>
    <!-- Lisää tuotteita täällä -->
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Tuottajamarket | Etunimi Sukunimi | Oppilaitos</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
